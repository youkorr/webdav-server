<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/localhost/htdocs
    
    ErrorLog logs/error.log
    CustomLog logs/access.log combined

    # Configuration PHP
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php-fpm.sock|fcgi://localhost"
    </FilesMatch>

    # Interface Web UI
    <Directory /var/www/localhost/htdocs>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Points de montage WebDAV
    Alias /webdav %BASE_PATH%
    <Directory %BASE_PATH%>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        
        # L'authentification sera remplac√©e par le script d'initialisation
        Require all granted
        
        Dav On
        
        # Pour l'upload de fichiers
        LimitXMLRequestBody 0
        LimitRequestBody 0
    </Directory>
    
    # Pour les fichiers YAML
    <FilesMatch "\.ya?ml$">
        ForceType text/plain
    </FilesMatch>
    
    # Pour d'autres types de fichiers
    <FilesMatch "\.(?i:gif|jpe?g|png|ico|pdf|mp4|mp3|svg)$">
        Require all granted
    </FilesMatch>
</VirtualHost>
